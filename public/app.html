<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Digital</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        window.SUPABASE_URL = "process.env.SUPABASE_URL";
        window.SUPABASE_ANON_KEY = "process.env.SUPABASE_ANON_KEY";
        window.API_URL = "process.env.API_URL";
      </script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Bienvenido a tu Biblioteca Digital</h1>
            <p>Explora un mundo de conocimiento a tu alcance.</p>
        </header>

        <main style="text-align: center;">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Buscar por título, autor o género">
                <button id="searchButton" class="primary-button">Buscar</button>
            </div>
            <div id="bookListContainer"></div>
            <p style="font-size: 1.3em; color: #555; margin-bottom: 30px;">Has iniciado sesión correctamente.</p>
            <button id="logoutButton" class="primary-button">Cerrar Sesión</button>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="./js/app.js" type="module"></script>
</body>
</html>

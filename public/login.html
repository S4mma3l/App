<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión con Magic Link</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <header>
            <h1>Iniciar Sesión</h1>
            <p>Ingresa tu correo electrónico para recibir un enlace mágico.</p>
        </header>
        <main>
            <form id="loginForm">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required placeholder="Por favor ingresa tu correo electrónico">
                <p>Recibirás un enlace mágico en tu correo electrónico para iniciar sesión.</p>
                <button type="submit" class="primary-button">Enviar Magic Link</button>
            </form>
            <div id="message"></div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="./js/app.js" type="module"></script>
</body>
</html>
